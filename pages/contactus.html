      <div id="content">
          
          <form id="form">
            <h5 class="label">Please enter you data:</h5>
            <div class="mb-3">
                <label class="form-label">Full name</label>
                <input class="form-control" id="inName" aria-describedby="emailHelp" onblur="emptyName()">
                <span style="color: red; display: none;" id="name"></span>
              </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input  type="email" class="form-control" id="inEmail" aria-describedby="emailHelp" onblur="invalidMail()">
              <span style="color: red; display: none;" id="email"></span>
            </div>
            <div class="mb-3">
              <label class="form-label">Gender:</label>
              <input  type="radio" name="gender" onblur="checkGender()" value="male"> Male
              <input  type="radio" name="gender" onblur="checkGender()" value="female"> Female
              <span style="color: red; display: none;" id="gender"></span>
            </div>
            <div class="mb-3">
              <label class="form-label">Country: </label>
              <select class="form-select" id="select" aria-label="Default select example" onblur="selectCountry()">
                <option value="none">Select your country</option>
                <option value="egypt">Egypt</option>
                <option value="algeria">Algeria</option>
                <option value="oman">Oman</option>
                <option value="lebanon">Lebanon</option>
                <option value="syria">Syria</option>
                <option value="ksa">KSA</option>
                <option value="palestine">Palestine</option>
                <option value="libya">Libya</option>
              </select>
              <span style="color: red; display: none;" id="country"></span>
            </div>
            <div class="form-floating">
              <textarea onblur="emptyComment()" class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
              <span style="color: red; display: none;" id="comment"></span>
            </div>
            <hr>
            <div class="form-floating">

              <button type="submit" class="btn btn-primary" id="submit">Submit</button>
              <button type="reset" class="btn btn-danger" id="reset" onclick="resetForm()">Reset</button>
           
            </div>
